<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!--css-->
  <link rel="stylesheet" href="../style.css">
  <!--animaciones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!--iconos-->
  <script src="https://kit.fontawesome.com/e7c1e6762a.js" crossorigin="anonymous"></script>
  <!--titulo-->
  <title>K-SHOES | CONTACTO</title>
</head>
<body>
  <header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark m-6">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="../index.html">K-SHOES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            <a class="nav-link" href="../pages/productos.html">Productos</a>
            <a class="nav-link active" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="section-contacto animate__animated animate__fadeIn">
    <div class="form-contacto">
      <section>
        <form action="" id="form-contacto">
          <h2>Contactanos</h2>
          <label for="nombre">NOMBRE</label>
          <input type="text" name="nombre" id="nombre-contacto" class="entrada-contacto" />
          <div class="error" id="error-nombre-contacto">Ingresá un nombre válido</div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email-contacto" class="entrada-contacto" />
          <div class="error" id="error-email-contacto">Ingresá un email válido</div>
          <label for="tel">TELÉFONO</label>
          <input type="number" name="tel" id="telefono-contacto" class="entrada-contacto" />
          <div class="error" id="error-telefono-contacto">Ingresá un teléfono válido</div>
          <label for="mensaje">MENSAJE</label>
          <textarea name="mensaje" cols="40" rows="5" maxlength="250" id="mensaje-contacto" class="entrada-contacto"></textarea>
          <div class="error" id="error-mensaje-contacto">Ingresá un mensaje</div>
          <div>
            <input type="checkbox" name="acepta" value="1"/>
            Recibir newsletter
          </div>
          <input type="submit" value="Enviar" class="botones btn" id="enviar-form"/>
        </form>
      </section>
    </div>
  </section>
  <footer>
    <p>© K-SHOES 2022. TODOS LOS DERECHOS RESERVADOS.</p>
  </footer>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Mi script-->
  <script src="../js/contacto.js"></script>
</body>
</html>
