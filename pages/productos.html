<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!--css-->
  <link rel="stylesheet" href="../style.css">
  <!--animaciones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!--iconos-->
  <script src="https://kit.fontawesome.com/e7c1e6762a.js" crossorigin="anonymous"></script>
  <!--titulo-->
  <title>K-SHOES | PRODUCTOS</title>
</head>
<body>
  <header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark m-6">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="../index.html">K-SHOES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            <a class="nav-link active" href="#">Productos</a>
            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div id="container-general animate__animated animate__fadeIn">
    <div id="ordenar-modal">
      <select id="seleccion" class="form-select" aria-label="Default select example">
        <option value="pordefecto">Más vendido</option>
        <option value="menor">Precio: menor a mayor</option>
        <option value="mayor">Precio: mayor a menor</option>
        <option value="alfabetico">A - Z</option>
      </select>
      <button type="button" class="btn btn-secondary position-relative modal-carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver carrito<i class="fas fa-shopping-bag"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cantidad-compra"></span>
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="tablabody">
                  <!-- aca tabla carrito -->
                </tbody>
              </table>
              <div>
                <h4 id="gastoTotal">Total: $0</h4>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-secondary"><a href="./pago.html" id="btn-continuar">Continuar</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="section-productos">
      <!-- aca las cards de los productos-->
    </section>
  </div>
  <footer>
    <p>© K-SHOES 2022. TODOS LOS DERECHOS RESERVADOS.</p>
  </footer>
  <!--Componentes bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Mi script-->
  <script src="../JS/carrito.js"></script>
</body>
</html>
